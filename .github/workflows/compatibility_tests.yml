    branches:
      - atolopko/2410-update-compatibility-test-matrix

env:
  JEST_ENV: prod
  CXG_AUTH_TYPE: none

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build docker image
        run: docker build .

  cellxgene-main-with-python-and-os-versions:
    name: python versions тип os versions
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        # note: The `macos-latest` is latest Catalina version, and not Big Sur. So we explicitly ask for Big Sur (`macos-11`)
        os: [ubuntu-latest, macos-latest, macos-11]
        python-version: [3.8, 3.9]
        # TODO: Reinstate before merge to main
        # # 3.6 no longer avail on ubuntu
        # python-version: [3.7, 3.8, 3.9]
        # test-suite: [smoke-test, smoke-test-annotations]
        test-suite: [smoke-test, smoke-test-annotations]
        # exclude:
        #   # macos+py3.9 fails to install `tables` py pkg (a `scanpy` dependency)
        #   - os: [macos-latest, macos-11]
        #     python-version: 3.9
        #     test-suite: [smoke-test, smoke-test-annotations]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        # 1. only install the dev requirements on top of what is in the
        # cellxgene pip package
        # TODO: Can use github actions `if` for os-conditional cmds: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idstepsif
        if [[ ${{ matrix.os }} == macos* ]]; then brew install hdf5 c-blosc; fi
        if [[ ${{ matrix.os }} == ubuntu* ]]; then sudo apt-get update && sudo apt-get install -y libhdf5-serial-dev; fi
        sed -i'' -e 's/-r requirements.txt//' backend/server/requirements-dev.txt
        pip install -r backend/server/requirements-dev.txt
        # 2. install cellxgene
        make pydist install-dist
    - name: Tests
      run: make unit-test ${{ matrix.test-suite }}

