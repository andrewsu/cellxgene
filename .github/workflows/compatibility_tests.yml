env:
  JEST_ENV: prod
  CXG_AUTH_TYPE: none

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build docker image
        run: docker build .

  cellxgene-main-with-python-and-os-versions:
    name: python versions тип os versions
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        # note: The `macos-latest` is latest Catalina version, and not Big Sur. So we explicitly ask for Big Sur (`macos-11`)
        os: [ubuntu-latest, macos-latest, macos-11]
        # python-version: [3.8]
        # TODO: Reinstate before merge to main
        python-version: [3.6, 3.7, 3.8, 3.9]
        cellxgene_build: [main, release]
        exclude:
          # 3.6 no longer avail on Big Sur (`macos-11`)
          - os: macos-11
            python-version: 3.6
          # macos+py3.9 fails to install `tables` py pkg (a `scanpy`
          # dependency), so we add py3.9 only for ubuntu
          - os: macos-11
            python-version: 3.9
          - os: macos-latest
            python-version: 3.9
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        # 1. only install the dev requirements on top of what is in the
        # cellxgene pip package
        # TODO: Can use github actions `if` for os-conditional cmds: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idstepsif
        if [[ ${{ matrix.os }} == macos* ]]; then brew install hdf5; fi
        if [[ ${{ matrix.os }} == ubuntu* ]]; then sudo apt-get update && sudo apt-get install -y libhdf5-serial-dev; fi
    - name: Install cellxgene from main (latest)
        if: ${{ matrix.cellxgene_build }} == latest
        run: |
          sed -i'' -e 's/-r requirements.txt//' backend/server/requirements-dev.txt
          pip install -r backend/server/requirements-dev.txt
          make pydist install-dist
    - name: Install cellxgene from release (pypi.org)
        if: ${{ matrix.cellxgene_build }} == release
        run: |
          pip install --upgrade cellxgene
    - name: Tests
      run: make test

